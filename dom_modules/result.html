<link rel="import" href="/bower_components/polymer/polymer.html">
<dom-module id="validation-result">
	<template>
		<style>
			:host {
				display: block;
			}

			#loading-spinner {
				position: fixed;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				margin: auto;
			}
			#loading-spinner {
				font-size: 8px;
				text-indent: -9999em;
				border-top: 0.6em solid rgba(69, 133, 60, 0.2);
				border-right: 0.6em solid rgba(69, 133, 60, 0.2);
				border-bottom: 0.6em solid rgba(69, 133, 60, 0.2);
				border-left: 0.6em solid #45853C;
				-webkit-transform: translateZ(0);
				-ms-transform: translateZ(0);
				transform: translateZ(0);
				-webkit-animation: load8 1.1s infinite linear;
				animation: load8 1.1s infinite linear;
			}
			#loading-spinner:before {
				content: 'Redirecting...'
			}
			#loading-spinner,
			#loading-spinner:after {
				border-radius: 50%;
				width: 10em;
				height: 10em;
			}
			@-webkit-keyframes load8 {
				0% {
					-webkit-transform: rotate(0deg);
					transform: rotate(0deg);
				}
				100% {
					-webkit-transform: rotate(360deg);
					transform: rotate(360deg);
				}
			}
			@keyframes load8 {
				0% {
					-webkit-transform: rotate(0deg);
					transform: rotate(0deg);
				}
				100% {
					-webkit-transform: rotate(360deg);
					transform: rotate(360deg);
				}
			}
		</style>

		<div id="loading-spinner"></div>
		<div id="result-content"></div>

	</template>
	<script>
		Polymer({
			is: "validation-result",
			ready: function() {

				var resultContent = document.querySelector('#result-content');
				var loadingSpinner = document.querySelector('#loading-spinner');

				var url = '/page/result.hbs' + location.search;
				var xhr = new XMLHttpRequest();
				xhr.open('GET', url, true);
				xhr.onload = function () {
					loadingSpinner.parentElement.removeChild(loadingSpinner);
					if (xhr.status === 200) {
						resultContent.innerHTML = xhr.responseText;
					} else {
						throw new Error(xhr.statusText);
					}
				};
				xhr.onerror = function () {
					throw new Error(xhr.statusText);
				};
				xhr.send();
			}
		});
	</script>
</dom-module>
