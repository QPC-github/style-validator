<h1>Style Validator can detect invalid style by JavaScript</h1>
<div style="display: table; height: 100px; background-color: #EEE;">
	<p style="display: table-cell; vertical-align: middle">table-cell has parent</p>
</div>
<br />
<button id=button>Add the parent element to { display: block; }</button>
<hr />

<script>
	var button = document.querySelector('#button');
	var div = document.querySelector('div');
	var p = document.querySelector('p');

	button.addEventListener('click', function() {
		div.style.display = 'block';
		p.textContent = 'table-cell has no parent'
	}, false);
</script>
