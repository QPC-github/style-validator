<!DOCTYPE html>
<html lang="en">
<head>

	<!-- ***** prefetch ***** -->
	<meta http-equiv="x-dns-prefetch-control" content="on">
	<link rel="dns-prefetch" href="//www.google-analytics.com">

	<!-- ***** charset ***** -->
	<meta charset="utf-8">

	<!-- ***** robots ***** -->
	<meta name="robots" content="noydir">
	<meta name="robots" content="noodp">
	<meta name="robots" content="noindex, nofollow">
	<link rel="canonical" href="https://style-validator.herokuapp.com/">
	<link rel="alternate" href="https://style-validator.herokuapp.com/" hreflang="x-default" />

	<!-- ***** viewport ***** -->
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

	<!-- ***** format-detection ***** -->
	<meta name="format-detection" content="telephone=no, email=no, address=no">

	<!-- ***** data ***** -->
	<title>Validation Result -  Style Validator - Tracking Type CSS Validator</title>
	<meta name="description" content="Style Validator is CSS Validator that can detect `Risky Style` that might break layout after JavaScript or CSS Media Queries.">
	<meta name="keywords" content="Style,Validator,CSS, Stylesheet, Inspector, Devtools, Chrome, Extension, Addon">

	<!-- ***** ogp ***** -->
	<meta property="og:site_name" content="Style Validator">
	<meta property="og:title" content="Style Validator - Tracking Type CSS Validator">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://style-validator.herokuapp.com/">
	<meta property="og:description" content="Style Validator is CSS Validator that can detect `Risky Style` that might break layout after JavaScript or CSS Media Queries.">
	<meta property="og:image" content="https://style-validator.herokuapp.com/img/style-validator.logo.png">

	<!-- ***** favicon ***** -->
	<link rel="icon" type="image/x-icon" href="/extension/favicon.ico?v=1">
	<link rel="shortcut icon" type="image/x-icon" href="/extension/favicon.ico?v=1">

	<!-- ***** app icon ***** -->
	<link rel="apple-touch-icon" href="/extension/style-validator.logo.png">
	<meta name="apple-mobile-web-app-title" content="Style Validator">
	<meta name="application-name" content="Style Validator">

	<!-- ***** app icon (for ms app)***** -->
	<meta name="msapplication-TileColor" content="#F0F8FF">
	<meta name="msapplication-TileImage" content="/img/ms-style-validator.logo.png">
	<meta name="theme-color" content="#52B050">

	<!-- ***** styles ***** -->
	<link rel="stylesheet" href="/extension/common.css">
	<link rel="stylesheet" href="/page/result.css">

	<!-- ***** imports ***** -->
	<script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
	<link rel="import" href="/dom_modules/header.html">
	<link rel="import" href="/dom_modules/footer.html">
	<link rel="import" href="/dom_modules/slide-share.html">
	<link rel="import" href="/dom_modules/jsonld.html">

	<!-- ***** scripts ***** -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-53227157-3', 'auto');
		ga('send', 'pageview');

	</script>
</head>
<body>
<div class="wrapper">
	<common-header></common-header>
	<main class="main">
		<figure class="result cf">
			<figcaption class="result-body">
				<table class="result-table">
					<tr>
						<th>Total: </th><td>{{count.total}}</td>
					</tr>
					<tr>
						<th>Error: </th><td>{{count.error}}</td>
					</tr>
					<tr>
						<th>Warning: </th><td>{{count.warning}}</td>
					</tr>
				</table>
			</figcaption>
			<div class="result-screenshot"><img src="{{screenshot}}" alt="Screenshot" class="screenshot-image" /></div>
		</figure>
		<common-footer></common-footer>
	</main>
</div>
<script src="/extension/common.js"></script>
<script src="/page/result.js"></script>
<common-jsonld></common-jsonld>
</body>
</html>
