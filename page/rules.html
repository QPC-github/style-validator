<body>
<div class="wrapper">
	<header class="aside">
		<div class="aside-header">
			<h1 class="aside-heading"><a href="/Style-Validator/"><img src="/Style-Validator/img/style-validator.logo.svg" width="40" height="40" /> Rules</a></h1>
		</div>
		<div class="aside-body" hidden="true">
			<section class="aside-section">
				<label>
					Preset:
					<select>
						<option>Default</option>
					</select>
				</label>
			</section>
			<section class="aside-section">
				<div class="aside-section-header">
					<h2 class="aside-section-heading">Popular</h2>
				</div>
				<div class="aside-section-body">
					<ul>
						<li><a href="javascript: void(0)">Default</a></li>
						<li><a href="javascript: void(0)">Default</a></li>
						<li><a href="javascript: void(0)">Default</a></li>
						<li><a href="javascript: void(0)">Default</a></li>
					</ul>
				</div>
			</section>
			<section class="aside-section">
				<div class="aside-section-header">
					<h2 class="aside-section-heading">Recently updated</h2>
				</div>
				<div class="aside-section-body">
					<ul>
						<li><a href="javascript: void(0)">Default</a></li>
						<li><a href="javascript: void(0)">Default</a></li>
						<li><a href="javascript: void(0)">Default</a></li>
						<li><a href="javascript: void(0)">Default</a></li>
					</ul>
				</div>
			</section>
			<section class="aside-section">
				<div class="aside-section-header">
					<h2 class="aside-section-heading">Recently selected</h2>
				</div>
				<div class="aside-section-body">
					<ul>
						<li><a href="javascript: void(0)">Default</a></li>
						<li><a href="javascript: void(0)">Default</a></li>
						<li><a href="javascript: void(0)">Default</a></li>
						<li><a href="javascript: void(0)">Default</a></li>
					</ul>
				</div>
			</section>
		</div>
	</header>
	<main class="main">
		<header class="main-header">
			<nav class="main-header-nav-search">
				<label class="main-header-nav-search-label">
					<img src="/Style-Validator/img/iconmonstr-magnifier-6.svg" />
					<input type="search" placeholder="Search Property" class="main-header-nav-search-input" id="search-property-input" />
				</label>
				<div class="main-header-nav-search-count">
					<output id="searched-rules-count"></output> / <output id="total-rules-count"></output>
				</div>
			</nav>
			<nav class="main-header-nav-display-mode">
				<ul class="main-header-nav-display-mode-list">
					<li><label><input type="checkbox" checked="checked" id="reason-checkbox" /><img src="/Style-Validator/img/iconmonstr-help-3-icon.svg" alt="Reason" /></label></li>
					<li><label><input type="checkbox" checked="checked" id="reference-url-checkbox" /><img src="/Style-Validator/img/iconmonstr-link-icon-gray.svg" alt="Reference URL" /></label></li>
				</ul>
			</nav>
			<nav class="main-header-nav-display-mode">
				<ul class="main-header-nav-display-mode-list">
					<li><label><input type="radio" name="display-mode-list" value="column" checked="checked" id="display-column-mode" /><img src="/Style-Validator/img/iconmonstr-view-6.svg" alt="Column Mode" /></label></li>
					<li><label><input type="radio" name="display-mode-list" value="list" id="display-list-mode" /><img src="/Style-Validator/img/iconmonstr-menu-2.svg" alt="List Mode" /></label></li>
				</ul>
			</nav>
			<nav class="main-header-nav">
				<button id="reset-button" type="reset"><img src="/Style-Validator/img/iconmonstr-undo-4-icon.svg" width="20" height="20" />Reset</button>
				<button id="add-button"><img src="/Style-Validator/img/iconmonstr-selection-10-icon.svg" width="20" height="20" />Add</button>
				<a href="javascript: void(0);" id="download-button" download="rules.json" class="button" title="Override a file at '/Style-Validator/data/rules.json'"><img src="/Style-Validator/img/iconmonstr-download-2-icon.svg" width="20" height="20" />DL</a>
				<button id="save-button"><img src="/Style-Validator/img/iconmonstr-save-icon.svg" width="20" height="20" />Save</button>
			</nav>
		</header>
		<div id="loadingSpinner">Loading...</div>
		<ul id="rules-list" class="rules-list"></ul>
		<footer class="footer">
			<p><small>Copyright &copy; <a href="https://github.com/igari" target="_blank">igari</a>. All rights reserved.</small></p>
		</footer>
	</main>
</div>

<template id="template-rule">
	<li>
		<header class="rules-list-header text-input" data-id="title">
			<input type="text" />
			<a href="javascript: void(0);" class="remove-button">Remove</a>
			<a href="javascript: void(0);" class="edit-button">Edit</a>
		</header>
		<div class="rules-list-body">
			<section class="type-select" data-id="replaced">
				<select>
					<option value="" selected="selected">------------</option>
					<option value="Non-replaced elements">Non-replaced elements</option>
					<option value="Replaced elements">Replaced elements</option>
				</select>
			</section>
			<section class="type-select" data-id="empty">
				<select>
					<option value="" selected="selected">------------</option>
					<option value="Empty elements">Empty elements</option>
				</select>
			</section>
			<ul class="styles-list styles-list-base" data-id="base-styles"></ul>
			<ul class="styles-list styles-list-ng" data-id="error-styles"></ul>
			<ul class="styles-list styles-list-ng" data-id="warning-styles"></ul>
			<ul class="styles-list styles-list-ng" data-id="parent-error-styles"></ul>
			<ul class="styles-list styles-list-ng" data-id="parent-warning-styles"></ul>
			<!--<ul class="styles-list-ng" data-id="pseudo-before-error-styles"></ul>-->
			<!--<ul class="styles-list-ng" data-id="pseudo-before-warning-styles"></ul>-->
			<!--<ul class="styles-list-ng" data-id="pseudo-after-error-styles"></ul>-->
			<!--<ul class="styles-list-ng" data-id="pseudo-after-warning-styles"></ul>-->
		</div>
	</li>
</template>
<template id="template-property-base">
	<li>
		<input type="text" class="css-property" list="all-css-properties" /> : <input type="text" class="css-property-value" list="css-properties-value" /> ;
	</li>
</template>
<template id="template-property-ng">
	<li>
		<section>
			<input type="text" class="css-property" list="all-css-properties" /> : <input type="text" class="css-property-value" list="css-properties-value" /> ;
		</section>
		<section class="styles-list-meta-data">
			<label class="styles-list-meta-data-reason"><textarea placeholder="Input Reason" class="reason"></textarea></label>
			<label class="styles-list-meta-data-reference-url"><input type="text" placeholder="Input Reference URL" class="reference-url" /></label>
		</section>
	</li>
</template>
<datalist id="all-css-properties"></datalist>
<datalist id="css-properties-value">
	<option value="default">default</option>
	<option value="!default">!default</option>
	<option value="!0">!0</option>
	<option value="over-0">over-0</option>
	<option value="under-0">under-0</option>
	<option value="initial">initial</option>
	<option value="inherit">inherit</option>
	<option value="unset">unset</option>
</datalist>
<script src="/Style-Validator/page/specificity.js"></script>
<script src="/Style-Validator/page/rules.js"></script>

	}
</script>
</body>
</html>
